<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5" />

  <link rel="icon" href="img/devchallenges.png" />
  <link rel="stylesheet" href="styles.css">
  <title>Form</title>
</head>

<body>
  <div class="background-overlay">
    <div id="container">
      <!-- <div class="logo-container">
        <img src="img/behold-logo.png" alt="Behold" />
      </div> -->

      <div class="panel-container">
        <div class="panel">
          <h1 class="panel__heading"> Create an Account</h1>
          <p class="panel__subheading">
            Alreadly have an account ?
            <a href="#">Sign in</a>
          </p>
          <form onsubmit="alert('Succes')">
            <div class="input">
              <label for="email-address">Email</label>
              <input type="email" required id="email-address">
              <div class="input__indicator"></div>
            </div>

            <div class="name">
              <div class="input">
                <label for="first-name">First name</label>
                <input type="text" required id="first-name">
                <div class="input__indicator"></div>
              </div>

              <div class="input">
                <label for="last-name">Last name</label>
                <input type="text" required id="last-name">
                <div class="input__indicator"></div>
              </div>
            </div>

            <div class="input">
              <label for="password">Password</label>
              <input type="password" required id="password">
              <div class="input__indicator"></div>
            </div>

            <div class="date-of-birth">
              <h6 class="date-of-birth__heading">Date of birth</h6>
              <div class="date-of-birth__inputs">
                <div class="dropdown">
                  <label for="month">Month</label>
                  <select name="month" id="month">
                    <option value="january">January</option>
                    <option value="feburary">Feburary</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                  </select>
                </div>

                <div class="input">
                  <label for="day">Day</label>
                  <input type="number" required id="day" min="1" max="10">
                  <div class="input__indicator"></div>
                </div>

                <div class="input">
                  <label for="year">Year</label>
                  <input type="number" required id="day" min="1" max="10">
                  <div class="input__indicator"></div>
                </div>
              </div>
              <p class="consents">
                By clicking Create Account, I agree that I have read and accepted the <a>Terms of Use</a> and <a>Privacy
                  Policy</a>
              </p>
              <button>Create Account</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <script src="main.js">

  </script>
</body>

</html>
